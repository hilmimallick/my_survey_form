<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Golf Coaching Survey Form</h1>
    <p id="description">Thank you for helping us help you play better golf</p>

    <form id="survey-form">

<label id="name-label">Name</label> 
<input type="text" id="name" required placeholder="Enter your name here">

<label id="email-label">Email</label> 
<input type="email" id="email" required placeholder="Enter your email here">

<label id="number-label">Age</label> 
<input type="number" id="number" required max="100" min="6" placeholder="Enter your age here">


<label>who is your coach ? </label>
<select name="options" id="dropdown">
<option value="1">Select your coach</option>
<option value="2">John Write</option>
<option value="3">Cameron Adams</option>
<option value="4">Maxcine Moses</option>
</select>


<label >Are you a member at a Golf Club ?</label>
<input id="input" class="yes" type="radio" name="club" value="yes"><label id="yes" >Yes </label>
<div></div>
<input id="input" class="no" type="radio" name="club" value="no"><label id="no">NO </label>

<label >What part of your golfing game do you normally attend coaching for? (check all that apply)</label>
<input id="input" value="woods" type="checkbox"><label class="a" >Driver/Woods </label>
<div></div>
<input id="input" value="irons" type="checkbox"><label class="b" >Iron play </label>
<div></div>
<input id="input"  value="wedge" type="checkbox"><label class="c" >Wedge Play </label>
<div></div>
<input id="input" value="pitch" type="checkbox"><label class="d" >Pitch shots </label>
<div></div>
<input id="input" value="chipping" type="checkbox"><label class="e" >Chipping </label>
<div></div>
<input id="input" value="bunker" type="checkbox"><label class="f" >Bunker play </label>
<div></div>
<input id="input" value="putting" type="checkbox"><label class="g" >Putting </label>
<div></div>
<input id="input" value="preparation" type="checkbox"><label class="h" >Tournament preparation </label>
<div></div>
<input id="input" value="management" type="checkbox"><label class="i" >Course management skills </label>

<label >Any comments or suggestions? </label> 
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="enter text here"></textarea>

<button id="submit" type="submit">Submit Your Response</button>
    </form>
</body>
</html>
