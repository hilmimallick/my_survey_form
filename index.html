<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Golf Coaching Survey Form</h1>
    <p id="description">Thank you for helping us help you play better golf</p>
    <form action="" id="survey-form">
<label id="name-label">name</label> 
<input type="text" id="name" required placeholder="Enter your name here">

<label id="email-label">Email</label> 
<input type="email" id="email" required placeholder="Enter your email here">

<label id="number-label">Age</label> 
<input type="number" id="number" required max="100" min="6" placeholder="Enter your age here">

<Label>who is your coach ?
<select name="" id="dropdown">
<option value="">Select your coach</option>
<option value="">John Write</option>
<option value="">Cameron Adams</option>
<option value="">Maxcine Moses</option>
</select>
</Label>
    </form>
</body>
</html>
